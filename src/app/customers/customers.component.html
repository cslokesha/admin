<!--RIGHT CONTENT AREA-->
<div class="content-area">
    <div class="content-wrapper">
  
      <div class="row page-tilte align-items-center">
        <div class="col-md-auto">
          <h1 class="weight-300 h3 title">Customers</h1>
        </div>
      </div>
  
      <div class="content">
  
  
        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-4">
              <div class="card-header">Customers</div>
              <div class="card-body table-responsive">
                  <table id="customers" class="table table-striped mb-4 bg-white table-bordered">
                      <thead>
                          <tr>
                            <th scope="col" width="1" class="border-top-0">#</th>
                            <th scope="col" class="border-top-0">Customer Name</th>
                            <th scope="col" class="border-top-0">Email</th>
                         
                            <th scope="col" class="border-top-0">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cus of customerlist">
                            <td class=" align-middle text-center">
                              <span class="">{{cus.customerId}}</span>
                            </td>
                            <td class=" align-middle text-center">
                                <span class="">{{cus.customerName}}</span>
                              </td>
                              <td class=" align-middle text-center">
                                  <span class="">{{cus.email}}</span>
                                </td>
                            
                            <td>
                                <a href="javascript:;" class="btn btn-primary btn-sm mr-2">
                                  <i class="fa fa-close"></i>
                                </a>
                                <a href="javascript:;" class="btn btn-danger btn-sm">
                                  <i class="fa fa-trash"></i>
                                </a>
                              </td>
                          </tr>
                          
                        </tbody>
                  </table>
                </div>
              <div class="card-body table-responsive">
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
