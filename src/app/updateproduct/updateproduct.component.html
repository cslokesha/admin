<app-header></app-header>
<div class="content-area">
  <div class="content-wrapper">

    <div class="row page-tilte align-items-center">
      <div class="col-md-auto">
        <h1 class="weight-300 h3 title">Update Product</h1>
      </div>
    </div>

    <div class="content">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                      <form #updateForm="ngForm"  (ngSubmit)="validation(updateForm.value)">
                        <div class="row">
                            <div class="col-lg-6">
                          <div class="needs-validation" novalidate>
                              <div class="form-group">
                                  <label class="font-weight-bold">Discount</label>
                                  <input type="text" class="form-control" name="discount" #dis="ngModel" pattern="[0-9]*" [(ngModel)]="discount" placeholder="Enter discount" required>
                                  <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                                </div> 
                                 <div  *ngIf="dis?.touched ">
        
                                    <div *ngIf="dis.errors?.pattern" style="color: red">
                                        discount must be number
                                          </div>
                                          
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="font-weight-bold">Price</label>
                                                        <input type="text" class="form-control" name="price" #stk="ngModel" pattern="[0-9]*" [(ngModel)]="inStock"  placeholder="Enter Stock" required>
                                                        <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                                                      </div>
                                                      <div  *ngIf="stk?.touched ">
                            
                                                          <div *ngIf="stk.errors?.pattern" style="color: red">
                                                              price must be number
                                                                </div>
                                                                
                                                                          </div>
                                <div class="form-group"  style="display: none">
                                  <label class="font-weight-bold">ProductId</label>
                                  <input type="text" id="productId" name="productId" class="form-control" style="display: none"  fromControlName="productId" placeholder="Enter productId" required [(ngModel)]="productId">
                                  <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-bold">Sku</label>
                                    <input type="text" class="form-control" name="sku" [(ngModel)]="sku" placeholder="Enter discount" required>
                                    <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                                  </div>
                                  <div class="form-group">
                                      <label class="font-weight-bold">Product Description</label>
                                      <input class="form-control" name="collectionDesc"  [(ngModel)]="collectionDesc"    required>
                                      <small class="invalid-feedback">
                                          Please provide a valid Adress.
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-bold">Product Color</label>
                                        <input type="text" class="form-control" name="colors" [(ngModel)]="colors"    placeholder="Enter product color" required>
                                        <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                                      </div>
                                      <div class="form-group">
                                          <label class="font-weight-bold">Product Stock</label>
                                          <input type="text" class="form-control" name="inStock" #stk="ngModel" pattern="[0-9]*" [(ngModel)]="inStock"  placeholder="Enter Stock" required>
                                          <small id="emailHelp" class="invalid-feedback">Field can't be empty</small>
                                        </div>
                                        <div  *ngIf="stk?.touched ">
              
                                            <div *ngIf="stk.errors?.pattern" style="color: red">
                                                Stock must be number
                                                  </div>
                                                  
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold">Border</label>
                                                                  <input type="text" class="form-control" name="borderType" #stk="ngModel"  [(ngModel)]="borderType"  placeholder="Enter border" required>
                                                              </div>             
                                      <div class="form-group">
                                        <button type="submit" style="margin-right: 5cm" class="btn btn-success">Update product</button>
                                      </div>
                                    </div></div>
                                  

                    </div>
                    </form>
                </div>
            </div>
            
        </div>
        
  </div>
